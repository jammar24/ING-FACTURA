<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facturación Agencia Boutique</title>
  <link rel="stylesheet" href="./scr/css/main.css">
<script type="text/javascript" src="./scr/script.js"></script>
</head>
<body>
  <main class="container" role="main" aria-label="Formulario de facturación">
    <h1>Facturación Agencia Boutique</h1>

    <section aria-label="Información del cliente">
      <h2>Datos del Cliente</h2>
      <label for="nombreCliente">Nombre</label>
      <input type="text" id="nombreCliente" placeholder="Ej: Juan" required />

      <label for="apellidoCliente">Apellido</label>
      <input type="text" id="apellidoCliente" placeholder="Ej: Pérez" required />

      <label for="ciCliente">N° CI o Pasaporte</label>
      <input type="text" id="ciCliente" placeholder="Documento de identidad" required />

      <label for="correoCliente">Correo Electrónico</label>
      <input type="email" id="correoCliente" placeholder="cliente@ejemplo.com" required />

      <label for="telefonoCliente">Teléfono</label>
      <input type="tel" id="telefonoCliente" placeholder="+593 9XXXXXXX" required />

      <label for="rucCliente">RUC</label>
      <input type="text" id="rucCliente" placeholder="RUC del cliente" required />
    </section>

    <section aria-label="Información de la factura">
      <h2>Datos de la Factura</h2>
      <label for="numeroFactura">Número de Facturación</label>
      <input type="text" id="numeroFactura" placeholder="0001-00000001" required />

      <label for="fechaVencimiento">Fecha de Vencimiento</label>
      <input type="date" id="fechaVencimiento" required />

      <h2>Datos del Emisor</h2>
      <label for="nombreEmisor">Nombre Emisor</label>
      <input type="text" id="nombreEmisor" placeholder="Nombre del emisor" required />

      <label for="telefonoEmisor">Teléfono Emisor</label>
      <input type="tel" id="telefonoEmisor" placeholder="+593 9XXXXXXX" required />

      <label for="correoEmisor">Correo Emisor</label>
      <input type="email" id="correoEmisor" placeholder="emisor@ejemplo.com" required />

      <h2>Detalle de Facturación</h2>
      <label for="precioServicio">Precio del Servicio</label>
      <input type="number" step="0.01" id="precioServicio" placeholder="Ej: 100.00" required />

      <label for="porcentajeDescuento">Porcentaje de Descuento (%)</label>
      <input type="number" step="0.01" id="porcentajeDescuento" placeholder="Ej: 10" required />

      <label for="tasaIVA">Tasa de IVA (%)</label>
      <input type="number" step="0.01" id="tasaIVA" value="12" required />

      <button type="button" onclick="calcularFactura()" aria-label="Calcular factura">Calcular Factura</button>
    </section>

    <section id="resultado" aria-live="polite" aria-atomic="true" tabindex="0"></section>
    <h3>Realizado por Jamar Masias</h3>
  </main>
</body>
</html>
